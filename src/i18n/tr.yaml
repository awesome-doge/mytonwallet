$auth_responsibly_description1: |
  MyTonWallet bir **self-custodial** cüzdandır, bunun anlamı **sadece sizin** fonlarınız üzerinde tam kontrole ve en önemlisi **tam sorumluluğa** sahip olmanızdır.
$auth_responsibly_description2: |
  Özel anahtarlarınız cihazınızda saklanır ve **hacker saldırılarına** maruz kalabilir. Bilgisayarınıza **kötü amaçlı yazılım** bulaşmışsa, paranızın çalınması riski bulunmaktadır.
$auth_responsibly_description3: |
  MyTonWallet ekibi de, tıpkı bilgisayar üreticinizin veya internet sağlayıcınızın sorumlu olmadığı gibi, paranızın güvenliğinden **sorumlu değildir**.
$auth_responsibly_description4: |
  **Asla** tüm varlıklarınızı tek bir yerde saklamayın. **Çeşitlendirin** ve çeşitli yazılım ve donanımlar kullanın. Her zaman **kendi araştırmanızı yapın** ve kripto güvenliği hakkında daha fazla bilgi edinin.
