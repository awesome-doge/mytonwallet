$auth_responsibly_description1: |
  MyTonWallet 是一個**自我託管**錢包，這意味著**只有您**擁有完全控制權，最重要的是，對您的資金**承擔全部責任**。
$auth_responsibly_description2: |
  您的私鑰存儲在您的設備上，並且容易受到**黑客攻擊**。 如果您的計算機感染了**惡意軟件**，您的資金可能會被盜。
$auth_responsibly_description3: |
  MyTonWallet 團隊對您的資金安全**不負責**，就像您的計算機製造商或互聯網提供商不負責一樣。
$auth_responsibly_description4: |
  **永遠不要**將您的所有資金存儲在一個地方。 **多樣化**並使用各種軟件和硬件。 始終**進行自己的研究**並了解有關加密安全的更多信息。
